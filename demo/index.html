<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Chartwerk</title>


        <meta name="viewport" content="width=device-width, initial-scale=1">





<link rel="icon" href="img/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="css/editor.css" media="screen" title="no title" charset="utf-8">


    </head>
    <body>





<div class="header">
    <h1>
        <a href="">Chartwerk</a>
        <span class="header-nav">
            <a href="">Start</a>
            <a href="">Browse</a>
            <a href="">MyWerk</a>
        </span>
    </h1>
</div>

<div id="chartwerk-app" class="clearfix"></div>





<div id="loading-modal">
    <div class="loading-overlay"></div>
    <div class="loading-text"><span>Loading</span><img src="img/loader.gif"></div>
</div>

<div id="data-preview-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Data Preview" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Make any edits in the paste window or your spreadsheet.</h4>
        </div>
        <div class="modal-body">
        </div>
    </div>
  </div>
</div>



<script type="text/javascript">
  window.chartwerkConfig = {
    user: '',
    static_prefix: '',
    chart_api: 'https://ca5hola5g7.execute-api.us-east-1.amazonaws.com/chartwerk/charts/',
    chart_id: '',
    template_api: 'https://ca5hola5g7.execute-api.us-east-1.amazonaws.com/chartwerk/templates/',
    template_id: 'line-chart',
    template_tags_api: 'https://ca5hola5g7.execute-api.us-east-1.amazonaws.com/chartwerk/template-property/',
    oembed: 'http://some-site.com/api/oembed/',
    embed_src: 'http://some-site.com/js/embed.js',
  };
</script>
<script type="text/javascript" src="js/editor.js"></script>

    </body>
</html>
